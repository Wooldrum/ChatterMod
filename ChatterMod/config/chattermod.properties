# Your YouTube Data API v3 KEY. Must have the YouTube Data API enabled.
apiKey=YOUR_API_KEY_HERE

# If you already know it, paste your livestream's liveChatId here.
# Otherwise leave blank and specify channelId instead.
liveChatId=

# If liveChatId is blank, the mod will look up the active stream on this channel.
channelId=UCYOURCHANNELID_HERE

# How often to poll YouTube for new messages (in seconds). 
pollIntervalSeconds=5